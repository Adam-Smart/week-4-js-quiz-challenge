<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel=stylesheet href="style.css">
</head>
<body>
<h1>Welcome to my js Quiz</h1>
<div id="timer"></div>

<div class="container">
    <div id= welcome>
    <h2>Welcome</h2>
    <h3>Rules!</h3>
    <ul>
        <li> There are 5 questions to answer.</li>
        <li>You have 75 seconds to answer them all.</li>
        <li>When the timer hits 0 the game is over.</li>
    </ul>
    </div>
    <button id="playQuiz" class="button">Play!</button>

    <section id="quiz" class="hide">
        <div id="question"></div>
        <div id="options"></div>
        <div id="message"></div>
    </section>

    <div id="result" class="hide">
    <div id="summary"></div>
    <input type="text" id="player" placeholder="Enter your initials"/>
    <button id="saveScore" class="button">Save Score!</button>
    <button id="tryAgain" class="button">Try Again!</button>
    </div>

</div>




    <script src="script.js"></script>
    <script src="questions.js"></script>
</body>
</html>
